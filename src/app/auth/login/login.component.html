<div class="text-center login-container">
  <!-- Añadiendo el atributo formGroup con el valor del FormGroup creado en el ts -->
  <div class="form-signin" [formGroup]="loginForm">
    <img
      class="mb-4"
      src="./../../../assets/images/user.svg"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>

    <!-- Añadiendo el atributo formControlName con los valores creados en el ts -->
    <label for="inputEmail" class="sr-only">Email</label>
    <!-- Añadiendo evento de teclado a este input: -->
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email"
      required
      autofocus
      formControlName="email"
      (keypress)="onKeyPress($event)"
    />

    <!-- Añadiendo parrafo con directiva ngIf  para email-->
    <p
      style="color: rgb(230, 110, 110)"
      *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid"
    >
      Email Requerido
    </p>

    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Contraseña"
      required
      formControlName="password"
    />

    <!-- Añadiendo parrafo con directiva ngIf  para contraseña-->
    <p
      style="color: rgb(230, 110, 110)"
      *ngIf="
        loginForm.get('password').touched && loginForm.get('password').invalid
      "
    >
      Contraseña Requerida
    </p>

    <div class="formg-roup">
        <label for="select">Selecciona una opción</label>
        <select name="" id="select" class="form-control" (change)="onChange($event)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

    </div>
    <!-- Añadiendo lasfunciones a los botones -->
    <button class="btn btn-lg btn-primary btn-block" (click)="onLogIn()">
      Iniciar sesión
    </button>
    <button class="btn btn-lg btn-secondary btn-block" (click)="onSignIn()">
      Registrarse
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; uveg</p>
  </div>
</div>
